<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="lobby.css">
  <script src="api.js" defer></script>
  <script src="ui.js" defer></script>
</head>
<body>

  <!-- Content area root -->
  <div id="content">

    <!-- Login module -->
    <div id="content_login_module">
      <div id="content_login_module_tabs_container">
        <div id="content_login_module_login_tab">
          <p>Login</p>
        </div>
        <div id="content_login_module_create_account_tab">
          <p>Create account</p>
        </div>
      </div>
      <div id="content_login_module_pages_container">
        <div id="content_login_module_login_page">
          <div>
            <p>Username</p>
            <input id="content_login_module_login_page_username_input" type="text">
          </div>
          <div>
            <p>Password</p>
            <input id="content_login_module_login_page_password_input" type="password">
          </div>
          <button id="content_login_module_login_page_login_button">Login</button>
        </div>
        <div id="content_login_module_create_account_page">
          <div>
            <p>Username</p>
            <input id="content_login_module_create_account_page_username_input" type="text">
          </div>
          <div>
            <p>Password</p>
            <input id="content_login_module_create_account_page_password_input" type="password">
          </div>
          <div>
            <p>Public name</p>
            <input id="content_login_module_create_account_page_public_name_input" type="text">
          </div>
          <button id="content_login_module_create_account_page_create_account_button">Create account</button>
        </div>
      </div>
    </div>

    <!-- Lobby module -->
    <div id="content_lobby_module">
      <div>
        <div class="lobby_section">
          <p class="lobby_section_title">Active games</p>
          <div class="lobby_section_list_wrapper">
            <div id="content_lobby_module_active_games_list" class="lobby_section_list">
              <div class="game_entry">
                <p class="game_entry_players"></p>
                <div class="game_entry_right_strip">
                  <p class="game_entry_next_turn"></p>
                  <p class="game_entry_time"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="lobby_section">
          <p class="lobby_section_title">Invitations</p>
          <div class="lobby_section_list_wrapper">
            <div id="content_lobby_module_invitations_list" class="lobby_section_list"></div>
          </div>
        </div>
        <div class="lobby_section">
          <p class="lobby_section_title">Pending games</p>
          <div class="lobby_section_list_wrapper">
            <div id="content_lobby_module_pending_games_list" class="lobby_section_list"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Top bar -->
  <div id="top_bar">
    <div>
      <p>Commander</p>
    </div>
    <div>
      <button id="top_bar_create_game_button">Create game</button>
      <button id="top_bar_friends_button">Friends</button>
      <button id="top_bar_account_button">Account</button>
      <button id="top_bar_logout_button">Logout</button>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay_window">
      <div id="overlay_active_game_entry_page">
        <p>Active game entry page</p>
      </div>
      <div id="overlay_invitation_entry_page">
        <p>Invitation entry page</p>
      </div>
      <div id="overlay_pending_game_entry_page">
        <p>Pending game entry page</p>
      </div>
      <div id="overlay_create_game_page">
        <p>Create game page</p>
      </div>
      <div id="overlay_friends_page">
        <p>Friends page</p>
      </div>
      <div id="overlay_account_page">
        <div class="overlay_account_page_field">
          <p class="overlay_account_page_field_label">Username</p>
          <p id="overlay_account_page_username"></p>
        </div>
        <div class="overlay_account_page_field">
          <p class="overlay_account_page_field_label">Public name</p>
          <p id="overlay_account_page_public_name"></p>
        </div>
        <button id="overlay_account_page_modify_button">Modify</button>
      </div>
      <div id="overlay_modify_account_page">
        <div class="overlay_modify_account_page_field">
          <p class="overlay_modify_account_page_field_label">Username</p>
          <input id="overlay_modify_account_page_username_input" type="text" placeholder="Optional">
        </div>
        <div class="overlay_modify_account_page_field">
          <p class="overlay_modify_account_page_field_label">Password</p>
          <input id="overlay_modify_account_page_password_input" type="password" placeholder="Optional">
        </div>
        <div class="overlay_modify_account_page_field">
          <p class="overlay_modify_account_page_field_label">Public name</p>
          <input id="overlay_modify_account_page_public_name_input" type="text" placeholder="Optional">
        </div>
        <div class="horizontal_button_strip">
          <button id="overlay_modify_account_page_cancel_button">Cancel</button>
          <button id="overlay_modify_account_page_delete_button">Delete</button>
          <button id="overlay_modify_account_page_save_button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification">
    <p id="notification_message"></p>
  </div>

</body>
</html>
