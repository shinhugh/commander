<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="lobby.css">
  <script src="api.js" defer></script>
  <script src="ui.js" defer></script>
</head>
<body>

  <!-- Content area root -->
  <div id="content_area_root">

    <!-- Login module -->
    <div id="login_module_root">
      <div id="login_module_tabs">
        <div id="login_tab">
          <p>Login</p>
        </div>
        <div id="account_creation_tab">
          <p>Create account</p>
        </div>
      </div>
      <div id="login_module_pages">
        <div id="login_page">
          <div>
            <p>Username</p>
            <input id="login_username_input" type="text">
          </div>
          <div>
            <p>Password</p>
            <input id="login_password_input" type="password">
          </div>
          <button id="login_button">Login</button>
        </div>
        <div id="account_creation_page">
          <div>
            <p>Username</p>
            <input id="account_creation_username_input" type="text">
          </div>
          <div>
            <p>Password</p>
            <input id="account_creation_password_input" type="password">
          </div>
          <div>
            <p>Public name</p>
            <input id="account_creation_public_name_input" type="text">
          </div>
          <button id="account_creation_button">Create account</button>
        </div>
      </div>
    </div>

    <!-- Lobby module -->
    <div id="lobby_module_root">
      <div>
        <div class="lobby_section">
          <p>Active games</p>
          <div id="active_games_list">
            <div class="game_entry">
              <p class="game_entry_players">John</p>
              <div class="game_entry_right_strip">
                <p class="game_entry_time">2023-07-19</p>
                <button class="game_entry_leave_button">Leave</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="lobby_section">
          <p>Invitations</p>
          <div id="invitations_list">
            <div class="game_entry">
              <p class="game_entry_players">Abe, Bob, Caleb</p>
              <div class="game_entry_right_strip">
                <p class="game_entry_time">2023-07-19</p>
                <button class="game_entry_accept_button">Accept</button>
                <button class="game_entry_deny_button">Deny</button>
              </div>
            </div>
            <div class="game_entry">
              <p class="game_entry_players">David</p>
              <div class="game_entry_right_strip">
                <p class="game_entry_time">2023-07-17</p>
                <button class="game_entry_accept_button">Accept</button>
                <button class="game_entry_deny_button">Deny</button>
              </div>
            </div>
          </div>
        </div>
        <div class="lobby_section">
          <p>Pending games</p>
          <div id="pending_games_list">
            <div class="game_entry">
              <p class="game_entry_players">Sally</p>
              <div class="game_entry_right_strip">
                <p class="game_entry_time">2023-07-18</p>
                <button class="game_entry_withdraw_button">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Top bar -->
  <div id="top_bar_root">
    <div id="top_bar_left_strip">
      <p>Commander</p>
    </div>
    <div id="top_bar_right_strip">
      <button id="create_game_button">Create game</button>
      <button id="add_friend_button">Add friend</button>
      <button id="account_button">Account</button>
      <button id="logout_button">Logout</button>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification_root">
    <p id="notification_message"></p>
  </div>

</body>
</html>
